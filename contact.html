<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Minja Månsdotter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div class="container">
        <header>
            <h1>contact</h1>
            <nav>
                <a
                    href="https://sites.google.com/d/1abYWTTsOLRsrZdtKg0kQnjtXCOIDy5PO/p/1lBoybIqrDysSDyiDD1F_g3OTdZ8vM1Nm/edit">blogg</a>

                <a href="contact.html">kontakt</a>

                <a
                    href="https://docs.google.com/document/d/1L3U2erX2i4fAVIwCP-xJg5Mki18aPThfS3_0igI-ERo/edit#heading=h.p2yasmortgi8">Om
                    mig</a>

            </nav>
        </header>
        <main>
            <form action="" method="post">








                <fieldset>

                    <legend>Personuppgifter</legend>

                    <label>Namn
                        <input type="text" name="name" requiered>
                    </label>


                    <label>Mail
                        <input type="email" name="email" requiered>
                    </label>


                    <label>Nation
                        <select name="country">
                            <option value=""></option>
                            <option value="2">Sverige</option>
                            <option value="2">UK eller US</option>
                            <option value="3">annat</option>
                            <option value="4">Norge</option>

                        </select>


                    </label>


                </fieldset>






                <fieldset>
                    <legend>Välj</legend>
                    <p>Vilket område fascinerar dig?</p>


                    <label>
                        <input type="checkbox">vetenskap
                    </label>

                    <label>
                        <input type="checkbox">extremsporter
                    </label>

                    <label>
                        <input type="checkbox">poesi
                    </label>



                    <p>Vill du ha en repris?</p>

                    <label>
                        <input type="radio" name="replay">ja
                    </label>

                    <label>
                        <input type="radio" name="replay">nej
                    </label>



                </fieldset>


                <div class="send-button-container">
                    <input type="submit">

                </div>



            </form>




        </main>
        <footer>
            <img src="img/sun.png" alt="solen är jordens energikälla">
            allt som sxisterar och har existerat är en produkt av tidens eviga rytm;
        </footer>

    </div>

</body>
